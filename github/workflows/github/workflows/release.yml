name: Build APK Release

on:
  workflow_dispatch:  # Permite ejecuciÃ³n manual
  push:
    tags:
      - 'v*.*.*'      # Ej: v1.0.0, v1.1.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x gradlew
      
    - name: ğŸ” Setup Keystore
      run: |
        echo "Creando keystore desde secrets..."
        echo "${{ secrets.KEYSTORE }}" | base64 --decode > keystore.jks
        ls -la keystore.jks
        
    - name: ğŸ› ï¸ Configure build
      run: |
        echo "Configurando build..."
        echo "org.gradle.jvmargs=-Xmx4g" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        
    - name: ğŸ—ï¸ Build APK
      run: |
        echo "Construyendo APK..."
        ./gradlew clean
        ./gradlew assembleDebug  # Primero prueba con debug
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        
    - name: ğŸš€ Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/*.apk
        draft: false
        prerelease: false
